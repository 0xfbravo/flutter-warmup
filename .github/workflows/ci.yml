name: 'ğŸš§ Apps CI'

env:
  FLUTTER_VERSION: 3.13.0
  FLUTTER_CHANNEL: stable

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: ğŸ” Analysis
    permissions:
      contents: write
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v3

      - name: ğŸ—‚ï¸ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: ğŸ§¹ Flutter Clean
        working-directory: weather_app
        run: flutter clean

      - name: ğŸ“¦ Flutter install
        working-directory: weather_app
        run: flutter pub get

      - name: ğŸ“– Run lint
        working-directory: weather_app
        run: dart fix --apply

      - name: ğŸ§‘â€ğŸ¨ Run Pretty
        working-directory: weather_app
        run: dart format .

      - name: ğŸŒ€ Import sort
        working-directory: weather_app
        run: flutter pub run import_sorter:main

      - name: ğŸ§ª Run Unit Test
        working-directory: weather_app
        run: flutter test
      
      - name: ğŸ§ª Run E2E Test
        working-directory: weather_app
        run: "echo 'TODO: E2E Test'"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Analysis - CI Fixes